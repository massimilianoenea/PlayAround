<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login PlayAround</title>
   <!-- <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
    <!--Pulling Awesome Font -->

    <style>
        @import url(http://fonts.googleapis.com/css?family=Roboto:400);
    body {
    background-color:#fff;
    -webkit-font-smoothing: antialiased;
    font: normal 14px Roboto,arial,sans-serif;
    }

        * {
            box-sizing: border-box;
        }
    .container {
    padding: 25px;

    }

    .form-login {
    background-color: #EDEDED;
    padding-top: 10px;
    padding-bottom: 20px;
    padding-left: 20px;
    padding-right: 20px;
        border-style: solid;
        border-radius: 30px;
        border-width: 5px;
    border-color: #357ebd;
    border-width: 5px;
    box-shadow:0 1px 0 #cfcfcf;
        height: 400px;
        width: 50%;

    }

    h3 {
    border:0 solid #fff;
    border-bottom-width:1px;
    padding-bottom:10px;
    text-align: center;
        color: #a00e6d;
    }


        input[type=text], select, textarea{
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            resize: vertical;
        }
        input[type=password],select, textarea{
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            resize: vertical;
        }
        .textLink{
            color: #357ebd;
            font-size: medium;
            text-align: center;
        }

        .btn{
            color: #fff;
            background-color: #a00e6d;
            border-color: #357ebd;
            border: 1px solid;
            border-radius: 5px;
            width: 30%;
            height: 30px;

        }


        .btn:active{
            background-color: #357ebd;

        }
        @media screen and (max-width: 700px) {
            .form-login, input[type=submit] {
width: 100%;

            }
        }
</style>
</head>
<body ng-app="playAround" ng-controller="login">
<div class="page-header" style="background-color: midnightblue; height: 150px">
    <div align="center">
    <img src="/image/Symbol_playaround_complete.png" alt="logo PlayAround" style="height: 150px" class="img-responsive">
    </div>
</div>
<div class="container" style="margin-top: 2%" align="center">

        <form class="form-login" name="myLogin">
            <div class="row">
                <h3>LOGIN</h3>
            </div>
            <div class="row">
                <input type="text" id="userName" name="userName" placeholder="username" ng-model="email"  required/>
                    <p ng-show="myLogin.userName.$touched && myLogin.userName.$invalid" style="color: darkred"> Campo Richiesto</p>
            </div>
                </br>
            <div class="row">
                <input type="password" id="userPassword"  placeholder="password" ng-model="password" required />
                <span ng-bind="error.text"></span>
                </br>
            </div>
                <br>
            <div class="row">
                <span class="group-btn">
                    <button ng-click="try_login()" class="btn" ng-disabled="myLogin.$invalid" >Accedi <i class="fa fa-sign-in"></i></button>
                </span>
            </div>
                <br>

            <div style="background-color: white;height: 2px"></div>
                <br>
            <div class="row">
                <p class="textLink">Non hai un Account? <span>
                    <a href="/registration" style="color: #a00e6d">ISCRIVITI</a>
                </span></p>
            </div>

                <p class="textLink"><a href="#" class="textLink" >Hai perso la Password?</a></p>
        </form>
</div>


<script>
    var app = angular.module('playAround', []);

    app.config(function($httpProvider) {
        $httpProvider.defaults.useXDomain = true;
        delete $httpProvider.defaults.headers.common['X-Requested-With'];
    });

    app.controller('login', function($scope, $http) {

        delete $http.defaults.headers.common['X-Requested-With'];

        $scope.try_login = function(){
            console.log($scope.email);
            var parameter = {email:$scope.email,password:$scope.password};
            $http({
                method : "POST",
                url : '/playaround/login',
                data: parameter,
                withCredentials: true,
                headers: { 'Content-Type': 'application/json' }
            }).then(function mySuccess(response) {
                window.location.href = '/webApp';
            }, function myError(response) {
                $scope.error = response.data;
            });
        };

    });
</script>
</body>
</html>
