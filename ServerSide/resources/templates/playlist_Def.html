<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlayAround</title>
    <style>
        .listSong{
            width: 100%;
        }
        .listSong>ul >li{
            width: 100%;
            height:100%;
            background-color: rgba(0,0,0,0.3);
            margin-bottom: 10px;
            cursor: pointer;
        }
        .imgAlbum{
            margin-top: 10px;
            width: 10%;
        }
    </style>
</head>
<body>
<div class="listSong">
    <ul class="" ng-repeat="brani in playlistDef">
        <li ng-click="loadBrano(brani.codice,playlistDef);setCurrentCoda($index)">
            <img  class="imgAlbum" ng-src={{brani.immagine}}>  {{brani.titolo}}  {{brani.artista}}
        </li>
    </ul>
</div>
</body>
</html>
