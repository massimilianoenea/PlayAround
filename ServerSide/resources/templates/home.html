<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>PlayAround</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular-route.min.js"></script>
    <script src="/public/angularFile/app.js"></script>
    <script src="/public/angularFile/controller.js"></script>
    <script src="/public/angularFile/service.js"></script>

    <style>
        h2{
            color: #FEC35E;
        }

        /* Image grid style */

        .column_img, .row_img {
            box-sizing: border-box;
        }

        .column_img {
            float: left;
            width: 33.33%;
            padding-left: 1px;
            margin-top: 20px;
        }

        /* Clearfix (clear floats) */
        .row_img::after {
            content: "";
            clear: both;
            display: table;
        }

        /* Image overlay */

        .container_img, .image, .overlay{
            box-sizing: border-box;
        }

        .container_img {
            position: relative;
            width: 70%;
            max-width: 300px;
        }

        .image {
            display: block;
            border-radius: 20px;
            width: 100%;
            height: auto;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            background: rgb(0, 0, 0);
            background: rgba(0, 0, 0, 0.8); /* Black see-through */
            color: #f1f1f1;
            width: 100%;
            transition: .5s ease;
            opacity:0;
            color: white;
            font-size: 20px;
            padding: 20px;
            text-align: center;
        }

        .container_img:hover .overlay, .container_img:active .overlay {
            opacity: 1;
        }

        @media screen and (min-width: 992px){
            .overlay{
                font-size: 20px;
                padding: 15px;
            }
        }
        @media screen and (max-width: 768px){
            .overlay{
                font-size: 15px;
                padding: 5px;
            }
        }
        @media screen and (max-width: 320px){
            .overlay{
                font-size: 13px;
                padding: 5px;
            }
        }

    </style>

</head>
<body style="margin: 0px">
        <!--
        <div class="repetition" style="float: left" ng-repeat="playlist in playlistG">
           <a href="#!">
            <img ng-src={{playlist.immagine}} style="width: 120px; height: 120px;">
            <p style="color: whitesmoke ">{{playlist.nome}}</p>
           </a>
        </div>
        -->
        <h2 align="center">Playlist Giornaliera</h2>
        <div class="row_img">
            <div class="column_img" ng-repeat="playlist in playlistG">
                <div class="container_img">
                    <img ng-src={{playlist.immagine}} class="image">
                    <div class="overlay">{{playlist.nome}}</div>
                </div>
            </div>
        </div>

        <h2 align="center">Ascoltati di Recente</h2>
        <div class="row_img">
            <div class="column_img" ng-repeat="brani in recently">
                <div class="container_img">
                    <img ng-src={{brani.immagine}} class="image">
                    <div class="overlay">{{brani.titolo}}</div>
                </div>
            </div>
        </div>

        <h2 align="center">Cosa ascoltano i tuoi Amici</h2>
        <div class="row_img">
            <div class="column_img" ng-repeat="braniAmici in musicFriends">
                <div class="container_img">
                    <img ng-src={{braniAmici.immagine}} class="image">
                    <div class="overlay">{{braniAmici.titolo}}</div>
                </div>
            </div>
        </div>
</body>
</html>
