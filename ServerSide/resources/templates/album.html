<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlayAround</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular-route.min.js"></script>
    <script src="/public/angularFile/app.js"></script>
    <script src="/public/angularFile/controller.js"></script>
    <script src="/public/angularFile/service.js"></script>
</head>
<style>
    .listAlbum{
        width: 80%;
        margin: auto;
    }
    .listAlbum > ul > li{

        width: 100%;
        height:150%;
        background-color: rgba(0,0,0,0.3);
        margin-bottom: 10px;
        cursor: pointer;
    }
    .listAlbum > ul{
      list-style-type: decimal;
    }
    h2{
        text-align: center;
        color: #FEC35E;
        margin: auto;
        padding-top: 3%;
    }
    .fa.fa-bookmark{
        float: right;
        top: -35px;
    }
    .fa.fa-plus{
        float: right;
        top: -35px;
    }
    /*dropdown per scegliere playlist*/
    .dropdown {
        position: relative;
        display: inline-block;
    }

    /* Dropdown Content (Hidden by Default) */
    .dropdown-content {
        /*display: none;*/
        position: absolute;
        background-color: rgba(255,255,255,0.8);
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }


</style>
<body>
<div class="row2">

    <div style="width: 100%;" align="center">
        <img style="border-radius: 40px; margin: auto;" ng-src={{album.immagine}}>
    </div>
    <h2 style="margin: auto;padding-bottom: 3%;">{{album.titolo}}</h2>
    <div class="listAlbum">

        <ul class="">
            <li  ng-repeat="song in brani">
                <p ng-click="loadBrano(song.codice,brani);setCurrentCoda($index)">{{song.titolo}}</p>
                <i class="fa fa-plus dropbtn" aria-hidden="true" ng-click="showDrop(song.codice)"></i>
                <div class="dropdown" ng-show="codice === song.codice ? true : false">
                    <div class="dropdown-content">
                        <div><!--qua devo mettere ng-repeat-->
                            <p>Playlist</p>
                        </div>
                    </div>
                </div>
                <i class="fa fa-bookmark" aria-hidden="true" ng-click="salvaBrano()"></i>
            </li>
        </ul>
    </div>

</div>


</body>
</html>
