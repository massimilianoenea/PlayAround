<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    h2{
        color: #FEC35E;
        text-align: center;
    }
</style>
<body>
<h2>MOOD</h2>
<div>
<ui-carousel
        slides="moodCtrl.slides"
        slides-to-show="3"
        slides-to-scroll="1"
        initial-slide="1"
        autoplay="true"
        autoplay-speed="2000"
        dots="true">

    <carousel-item>
                <img src="{{item.immagine}}"/>
                <h3>{{item.nome}}</h3>
    </carousel-item>
</ui-carousel>
</div>
</body>
</html>
